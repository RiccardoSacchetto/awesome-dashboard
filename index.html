<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="dashboard-16.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-grid" id="main-body">
        <div id="top-left">
            <h3 id="crypto-title">Crypto</h3>
            <div id="crypto-div">
                <div class="bar-container" id="crypto-header">
                    <input type="text" class="input-bar" id="input-crypto-id" placeholder="Crypto">
                    <button class="btn btn-bar-enter" id="btn-change-crypto">></button>
                </div>
                <div id="crypto-container"></div>
            </div>
        </div>

        <div id="top-right">
            <h3 id="weather-title">Weather</h3>
            <div id="weather-container">
                <div id="weather-container-conditions"></div>
                <div id="weather-lang-list">
                    <button class="btn btn-options-list" id="btn-lang-weather">IT</button>
                    <ul class="ul-options-list" id="ul-weather-lang"></ul>
                </div>
            </div>
        </div>
        <div id="center">
            <h1 id="time-container"></h1>
            <div id="quote-container">
                <p id="quote-text"></p>
                <p id="quote-author"></p>
            </div>
        </div>
        <div id="bottom">
            <div class="bar-container">
                <input type="text" class="input-bar" id="input-search-image" placeholder="Change image topic">
                <button class="btn btn-bar-enter" id="button-search-image">></button>
            </div>
        </div>
        <div id="bottom-left">
            <div id="author-container"></div>
            <div class="container-button-toggle" id="button-dark-light-mode-container">
                <button id="button-dark-light-mode"></button>
            </div>
        </div>

        <div id="bottom-right">
            <h3 id="to-do-title">To do</h3>
            <div id="to-do-container">
                <ul id="to-do-collection"></ul>
                <div class="bar-container" id="to-do-container-input">
                    <input type="text" class="input-bar" id="to-do-input">
                </div>
                <button class="btn" id="btn-to-do-add">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
